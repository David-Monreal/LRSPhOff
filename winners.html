<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LRS Philippines Official - Winners</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background: #0033cc;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            font-size: 1.8em;
            font-weight: bold;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            background: #ff0000;
            position: relative;
        }

        nav .logo {
            margin-right: 20px;
        }

        nav .logo a {
            color: #fff;
            text-decoration: none;
            font-size: 1.8em;
            font-weight: bold;
        }

        nav .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
            flex-wrap: wrap;
        }

        nav .nav-links li {
            margin-left: 20px;
            display: flex;
            align-items: center;
        }

        nav .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1em;
            display: flex;
            align-items: center;
            transition: color 0.3s ease;
        }

        nav .nav-links a:hover,
        nav .nav-links a:focus {
            color: #ffff00;
        }

        nav .nav-links i {
            margin-right: 8px;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .search-box {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search-box input {
            padding: 10px;
            font-size: 1em;
            width: 100%;
            max-width: 500px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border: 1px solid #ddd;
            position: relative;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #0033cc;
            color: #fff;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        footer {
            background: #0033cc;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        @media only screen and (max-width: 600px) {
            nav .nav-links {
                flex-direction: column;
                align-items: flex-start;
            }

            nav .nav-links li {
                margin-left: 0;
                margin-bottom: 10px;
            }

            .search-box {
                flex-direction: column;
            }

            .search-box input {
                width: 100%;
                max-width: none;
            }

            table, thead, tbody, tr, th, td {
                display: block;
            }

            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }

            tr {
                border: 1px solid #ddd;
                margin-bottom: 10px;
                display: block;
                padding: 10px 0;
                position: relative;
            }

            td {
                border: none;
                position: relative;
                padding-left: 50%;
                text-align: left;
            }

            td::before {
                content: attr(data-label);
                position: absolute;
                left: 0;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                font-weight: bold;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>LRS Philippines Official</h1>
    </header>

    <nav role="navigation">
        <div class="logo">
            <a href="#">LRS</a>
        </div>
        <ul class="nav-links">
            <li><a href="index.html"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="games.html"><i class="fas fa-gamepad"></i>Games</a></li>
            <li><a href="results.html"><i class="fas fa-trophy"></i>Results</a></li>
            <li><a href="winners.html"><i class="fas fa-crown"></i>Winners</a></li>
            <li><a href="contact.html"><i class="fas fa-envelope"></i>Contact Info</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search for winners...">
        </div>

        <div class="table-wrapper">
            <table id="winnersTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Team</th>
                        <th>Agent</th>
                        <th>Name of Winner</th>
                        <th>Combination</th>
                        <th>Bet Amount</th>
                        <th>Type of Bet</th>
                        <th>Prize</th>
                        <th>Draw</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td data-label="Date">2024-09-09</td>
                        <td data-label="Time">14:30</td>
                        <td data-label="Team">Team A</td>
                        <td data-label="Agent">Agent X</td>
                        <td data-label="Name of Winner">John Doe</td>
                        <td data-label="Combination">12345</td>
                        <td data-label="Bet Amount">$10</td>
                        <td data-label="Type of Bet">Single</td>
                        <td data-label="Prize">$1000</td>
                        <td data-label="Draw">Draw 1</td>
                    </tr>
                    <!-- More rows... -->
                </tbody>
            </table>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 LRS Philippines Official. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('searchInput').addEventListener('keyup', function() {
            const searchValue = this.value.toLowerCase();
            const rows = document.querySelectorAll('#winnersTable tbody tr');

            rows.forEach(row => {
                const cells = row.getElementsByTagName('td');
                let match = false;

                for (let i = 0; i < cells.length; i++) {
                    if (cells[i].textContent.toLowerCase().includes(searchValue)) {
                        match = true;
                        break;
                    }
                }

                row.style.display = match ? '' : 'none';
            });
        });
    </script>
</body>
</html>
