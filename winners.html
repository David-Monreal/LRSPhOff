        nav .nav-links {

        nav .nav-links i {

        }

        main {

        }

            margin-bottom: 20px;
            text-align: center;
        }

            font-size: 1em;
            width: 100%;

            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .winners-table-wrapper {
            position: relative;
            overflow-x: auto;
            max-width: 100%;
        }

        .winners-table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            max-width: 100%;
        }

            position: -webkit-sticky;
            position: sticky;
            top: 0;
            background-color: #0033cc;
            color: #fff;
            z-index: 1;
        }

        .winners-table th, .winners-table td {
            padding: 10px;
            text-align: center;

            width: 100px;

        .winners-table th:nth-child(3) {

            padding: 20px;

        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }

        function renderTable() {
            tbody.innerHTML = '';
            const searchTerm = searchInput.value.toLowerCase();
            const sortedData = sortDataByDate(data);

            // Automatically show all data when searching
            const filteredData = sortedData.filter(row =>
                Object.values(row).some(value =>
                    value.toString().toLowerCase().includes(searchTerm)
                )
            );

            // If searching, show all filtered results, else paginate
            const pageData = searchTerm ? filteredData : (showAll ? sortedData : sortedData.slice((currentPage - 1) * rowsPerPage, currentPage * rowsPerPage));

            if (pageData.length === 0) {
                noDataMessage.style.display = 'block';
                winnersTable.style.display = 'none';
            } else {
                noDataMessage.style.display = 'none';
                winnersTable.style.display = 'table';

                pageData.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${formatDate(row.date)}</td>
                        <td>${row.time}</td>
                        <td>${row.team}</td>
                        <td>${row.agent}</td>
                        <td>${row.winner}</td>
                        <td>${row.combi}</td>
                        <td>${row.bet}</td>
                        <td>${row.tob}</td>
                        <td>${row.prize}</td>
                        <td>${row.game}</td>
                    `;
                    tbody.appendChild(tr);
                });

                prevPageButton.disabled = currentPage === 1 || showAll || searchTerm;
                nextPageButton.disabled = (currentPage * rowsPerPage) >= sortedData.length || showAll || searchTerm;
                pageInfo.textContent = `Winner Page ${currentPage}`;
            }
        }

        function sortDataByDate(data) {
            return data.sort((a, b) => new Date(b.date) - new Date(a.date));
        }

        function toggleViewAll() {
            showAll = !showAll;
            currentPage = 1;
            renderTable();
            viewAllButton.textContent = showAll ? 'Show Less' : 'View All';
        }

        function changePage(increment) {
            if (showAll || searchInput.value) return;
            currentPage += increment;
            renderTable();
        }

        function handleSearch() {
            currentPage = 1; // Reset to first page when searching
            renderTable();
        }

        searchInput.addEventListener('input', handleSearch);
        prevPageButton.addEventListener('click', () => changePage(-1));
        nextPageButton.addEventListener('click', () => changePage(1));
        viewAllButton.addEventListener('click', toggleViewAll);

        renderTable();
    </script>
