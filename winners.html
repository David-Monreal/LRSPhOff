<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>LRS Philippines Official - Winners</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background: #0033cc;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            font-size: 1.8em;
            font-weight: bold;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            background: #ff0000;
            position: relative;
        }

        nav .logo {
            margin-right: 20px;
        }

        nav .logo a {
            color: #fff;
            text-decoration: none;
            font-size: 1.8em;
            font-weight: bold;
        }

        nav .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
            flex-wrap: wrap;
        }

        nav .nav-links li {
            margin-left: 20px;
            display: flex;
            align-items: center;
        }

        nav .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1em;
            display: flex;
            align-items: center;
            transition: color 0.3s ease;
        }

        nav .nav-links a:hover,
        nav .nav-links a:focus {
            color: #ffff00;
        }

        nav .nav-links i {
            margin-right: 8px;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .search-box {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }

        .search-box input {
            padding: 10px;
            font-size: 1em;
            width: 100%;
            max-width: 500px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .table-wrapper {
            max-height: 600px;
            overflow-y: auto;
            display: block;
            position: relative;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border: 1px solid #ddd;
            transform: scale(1); /* Default zoom level */
            transform-origin: 0 0; /* Zooming from top-left corner */
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #0033cc;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        .fixed-header thead {
            position: -webkit-sticky; /* For Safari */
            position: sticky;
            top: 0;
            background-color: #0033cc;
            color: #fff;
            z-index: 10;
        }

        footer {
            background: #0033cc;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        @media (max-width: 768px) {
            .table-wrapper {
                max-height: 400px;
            }

            .search-box input {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>LRS Philippines Official</h1>
    </header>

    <nav role="navigation">
        <div class="logo">
            <a href="#">LRS</a>
        </div>
        <ul class="nav-links">
            <li><a href="index.html"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="games.html"><i class="fas fa-gamepad"></i>Games</a></li>
            <li><a href="results.html"><i class="fas fa-trophy"></i>Results</a></li>
            <li><a href="winners.html"><i class="fas fa-crown"></i>Winners</a></li>
            <li><a href="contact.html"><i class="fas fa-envelope"></i>Contact Info</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search for winners...">
        </div>

        <div class="table-wrapper">
            <table id="winnersTable" class="fixed-header">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Team</th>
                        <th>Agent</th>
                        <th>Winner</th>
                        <th>Combination</th>
                        <th>Bet</th>
                        <th>TOB</th>
                        <th>Prize</th>
                        <th>Draw</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Data will be loaded here -->
                </tbody>
            </table>
        </div>

        <!-- File input to select the Excel file -->
        <div class="file-upload">
            <input type="file" id="fileInput" accept=".xlsx, .xls">
        </div>
    </div>

    <footer>
        <p>&copy; 2024 LRS Philippines Official. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('searchInput').addEventListener('keyup', function() {
            const searchValue = this.value.toLowerCase();
            const rows = document.querySelectorAll('#winnersTable tbody tr');

            rows.forEach(row => {
                const cells = row.getElementsByTagName('td');
                let match = false;

                for (let i = 0; i < cells.length; i++) {
                    if (cells[i].textContent.toLowerCase().includes(searchValue)) {
                        match = true;
                        break;
                    }
                }

                row.style.display = match ? '' : 'none';
            });
        });

        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();

                reader.onload = function(event) {
                    const data = new Uint8Array(event.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });

                    // Assuming the data is in the first sheet
                    const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                    const json = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

                    const tableBody = document.getElementById('tableBody');
                    tableBody.innerHTML = '';

                    json.forEach((row, index) => {
                        if (index === 0) return; // Skip header row

                        const tr = document.createElement('tr');
                        row.forEach(cell => {
                            const td = document.createElement('td');
                            td.textContent = cell;
                            tr.appendChild(td);
                        });
                        tableBody.appendChild(tr);
                    });
                };

                reader.readAsArrayBuffer(file);
            }
        });
    </script>
</body>
</html>
