<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LRS Philippines - Results</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, h1, h2, h3, p, ul, li {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background: #0033cc;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            font-size: 1.8em;
            font-weight: bold;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            background: #ff0000;
            position: relative;
        }

        nav .logo {
            margin-right: 20px;
        }

        nav .logo a {
            color: #fff;
            text-decoration: none;
            font-size: 1.8em;
            font-weight: bold;
        }

        nav .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
            flex-wrap: wrap;
        }

        nav .nav-links li {
            margin-left: 20px;
            display: flex;
            align-items: center;
        }

        nav .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1em;
            display: flex;
            align-items: center;
            transition: color 0.3s ease;
        }

        nav .nav-links a:hover,
        nav .nav-links a:focus {
            color: #ffff00;
        }

        nav .nav-links i {
            margin-right: 8px;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        main {
            padding: 20px;
        }

        .search-container {
            margin-bottom: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .search-container input[type="text"] {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            max-width: 200px;
            box-sizing: border-box;
        }

        .search-container input[type="date"] {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            max-width: 200px;
            box-sizing: border-box;
        }

        .results-table-wrapper {
            position: relative;
            overflow-x: auto;
            max-width: 100%;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            max-width: 100%;
        }

        .results-table thead th {
            position: -webkit-sticky;
            position: sticky;
            top: 0;
            background-color: #0033cc;
            color: #fff;
            z-index: 1;
        }

        .results-table th, .results-table td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        .results-table th:nth-child(1) {
            width: 150px;
        }

        .results-table th:nth-child(2) {
            width: 100px;
        }

        .results-table th:nth-child(3) {
            width: 150px;
        }

        .results-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .pagination {
            margin: 20px 0;
            text-align: center;
        }

        .pagination button {
            padding: 10px;
            margin: 0 5px;
            border: none;
            background: #0033cc;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }

        .pagination button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .view-all-container {
            text-align: center;
            margin: 20px 0;
        }

        .view-all-container button {
            padding: 10px;
            border: none;
            background: #ff0000;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }

        .view-all-container button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        footer {
            background: #0033cc; /* Blue background for footer */
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>LRS Philippines Official</h1>
    </header>

    <nav role="navigation">
        <div class="logo">
            <a href="#">LRS</a>
        </div>
        <ul class="nav-links">
            <li><a href="index.html"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="games.html"><i class="fas fa-gamepad"></i>Games</a></li>
            <li><a href="results.html"><i class="fas fa-trophy"></i>Results</a></li>
            <li><a href="winners.html"><i class="fas fa-crown"></i>Winners</a></li>
            <li><a href="contact.html"><i class="fas fa-envelope"></i>Contact Info</a></li>
        </ul>
    </nav>

    <main>
        <section id="results">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search by numbers...">
                <input type="date" id="date-input">
            </div>

            <div class="results-table-wrapper">
                <table class="results-table" id="results-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Game</th>
                            <th>Winning Numbers</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be inserted dynamically -->
                    </tbody>
                </table>
            </div>

            <div class="pagination">
                <button id="prev-page" disabled>Previous</button>
                <span id="page-info">Page 1</span>
                <button id="next-page">Next</button>
            </div>

            <div class="view-all-container">
                <button id="view-all">View All</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 LRS Philippines Official. All rights reserved.</p>
    </footer>

    <script>
        const searchInput = document.getElementById('search-input');
        const dateInput = document.getElementById('date-input');
        const resultsTable = document.getElementById('results-table');
        const tbody = resultsTable.querySelector('tbody');
        const prevPageButton = document.getElementById('prev-page');
        const nextPageButton = document.getElementById('next-page');
        const pageInfo = document.getElementById('page-info');
        const viewAllButton = document.getElementById('view-all');
        const rowsPerPage = 10;
        let currentPage = 1;
        let showAll = false;
        let data = [
            { date: '2024-09-01', time: '14:30', game: 'Lotto 6/42', numbers: '05, 12, 18, 23, 30, 42' },
            { date: '2024-09-02', time: '16:00', game: 'Lotto 6/49', numbers: '03, 09, 14, 21, 28, 36' },
            { date: '2024-09-03', time: '18:15', game: 'Super Lotto', numbers: '07, 11, 19, 27, 33, 44' },
            // Add more rows as needed
        ];

        function sortDataByDate(data) {
            return data.sort((a, b) => new Date(b.date) - new Date(a.date));
        }

        function renderTable() {
            tbody.innerHTML = '';
            const sortedData = sortDataByDate(data);
            const filteredData = sortedData.filter(row => {
                const searchMatch = row.numbers.toLowerCase().includes(searchInput.value.toLowerCase());
                const dateMatch = dateInput.value ? row.date === dateInput.value : true;
                return searchMatch && dateMatch;
            });

            const startIndex = (currentPage - 1) * rowsPerPage;
            const endIndex = showAll ? filteredData.length : startIndex + rowsPerPage;
            const paginatedData = filteredData.slice(startIndex, endIndex);

            paginatedData.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${row.date}</td>
                    <td>${row.time}</td>
                    <td>${row.game}</td>
                    <td>${row.numbers}</td>
                `;
                tbody.appendChild(tr);
            });

            prevPageButton.disabled = currentPage === 1;
            nextPageButton.disabled = !showAll && (currentPage * rowsPerPage) >= filteredData.length;
            pageInfo.textContent = `Page ${currentPage}`;
        }

        searchInput.addEventListener('keyup', renderTable);
        dateInput.addEventListener('change', renderTable);
        prevPageButton.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderTable();
            }
        });
        nextPageButton.addEventListener('click', () => {
            if (!showAll && (currentPage * rowsPerPage) < data.length) {
                currentPage++;
                renderTable();
            }
        });
        viewAllButton.addEventListener('click', () => {
            showAll = !showAll;
            renderTable();
            viewAllButton.textContent = showAll ? 'Show Less' : 'View All';
        });

        // Initial render
        renderTable();
    </script>
</body>
</html>
