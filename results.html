        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'short', day: '2-digit' };
            return new Intl.DateTimeFormat('en-US', options).format(new Date(dateString));
        }

        function populateDateDropdown() {
            const dates = [...new Set(data.map(item => item.date))].sort((a, b) => new Date(b) - new Date(a));
            dateDropdown.innerHTML = '<option value="">Select Date</option>';
            dates.forEach(date => {
                const option = document.createElement('option');
                option.value = date;
                option.textContent = formatDate(date);
                dateDropdown.appendChild(option);
            });
        }

        function sortDataByDate(data) {
            return data.sort((a, b) => new Date(b.date) - new Date(a.date));
        }

        function renderTable() {
            tbody.innerHTML = '';
            const sortedData = sortDataByDate(data);
            const searchValue = searchInput.value.toLowerCase();
            const selectedDate = dateDropdown.value;

            const filteredData = sortedData.filter(row => {
                return (
                    row.numbers.toLowerCase().includes(searchValue) ||
                    row.game.toLowerCase().includes(searchValue) ||
                    row.time.toLowerCase().includes(searchValue) ||
                    formatDate(row.date).toLowerCase().includes(searchValue) ||
                    (!selectedDate || row.date === selectedDate)
                );
            });

            noDataMessage.style.display = filteredData.length === 0 ? 'block' : 'none';

            if (filteredData.length === 1) {
                showAll = false;
                currentPage = 1;
                prevPageButton.disabled = true;
                nextPageButton.disabled = true;
                const tr = document.createElement('tr');
                tr.innerHTML = `

                    <td>${filteredData[0].game}</td>
                    <td>${filteredData[0].numbers}</td>
                `;
                tbody.appendChild(tr);
            } else {
                const startIndex = (currentPage - 1) * rowsPerPage;
                const endIndex = showAll ? filteredData.length : startIndex + rowsPerPage;
                const paginatedData = filteredData.slice(startIndex, endIndex);

                paginatedData.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${formatDate(row.date)}</td>
                        <td>${row.time}</td>
                        <td>${row.game}</td>
                        <td>${row.numbers}</td>
                    `;
                    tbody.appendChild(tr);
                });

                nextPageButton.disabled = !showAll && (currentPage * rowsPerPage) >= filteredData.length;

            }
        }
